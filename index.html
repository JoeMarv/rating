<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="card">
    <div class="rating-state">
      <div class="icon"><img src="images/icon-star.svg"></div>

      <div class="writing">
        <h2>How did we do?</h2>
        <span>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</span>
      </div>

      <div class="button-area">
        <div class="rating-button">
          <button id="button1" value="1"><span>1</span></button>
          <button id="button2" value="2"><span>2</span></button>
          <button id="button3" value="3"><span>3</span></button>
          <button id="button4" value="4"><span>4</span></button>
          <button id="button5" value="5"><span>5</span></button>
        </div>
        <div class="submit-button">
          <button type="submit" name="submit" class="submit">SUBMIT</button>
        </div>
      </div>
    </div>


    <div class="thank-state">
      <div class="thank-image">
        <img src="images/illustration-thank-you.svg">
      </div>

      <div class="select-text">
        You selected <span id="selection"></span> out of 5
      </div>

      <div class="writing">
        <h2>Thank you!</h2>
        <span>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</span>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
